<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login and Signup Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
           
            <div class="card mb-4">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginUsername">Username:</label>
                            <input type="text" class="form-control" id="loginUsername" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password:</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="password" required>
                        </div>
                        <button type="button" class="btn btn-primary btn-block" onclick="validateLogin()">Login</button>
                    </form>
                    <div id="loginResult" class="mt-3"></div>
                </div>
            </div>

           
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function validateLogin() {
        var username = document.getElementById("loginUsername").value;
        var password = document.getElementById("loginPassword").value;

        
        if (username === "user" && password === "password") {
            document.getElementById("loginResult").innerHTML = '<div class="alert alert-success" role="alert">Login successful!</div>';
        } else {
            document.getElementById("loginResult").innerHTML = '<div class="alert alert-danger" role="alert">Invalid username or password. Please try again.</div>';
        }
    }

   
</script>

</body>
</html>
