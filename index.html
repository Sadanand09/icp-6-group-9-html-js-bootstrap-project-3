<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbarp-3 pt-4   bg-dark text-white text-center">
        <div class="d-flex flex-row justify-content-between ">
            <img src="/Images/index/logo.png" class="logo" />
            <h1 class="">
                Stark Tech.
            </h1>
            <div class="mt-3 ">
                <span class="m-lg-3 ">
                    <a>
                        Home
                    </a>
                </span>
                <span class="m-lg-3 ">
                    <a>
                        About
                    </a>
                </span>
                <span class="m-lg-3 ">
                    <a>
                        Support
                    </a>
                </span>
                <span class="m-lg-3 ">
                    <a>
                        Login
                    </a>
                </span>

            </div>

        </div>

    </nav>
    <div>
        <h1 class="text-center m-3">
            Best selling products
        </h1>
    </div>

    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div id="carouselExampleAutoplaying" class="carousel slide p-5 " data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./Images/index/m2.jpg.avif" class="d-block h-50 w-50 m-auto ">
                </div>
                <div class="carousel-item">
                    <img src="./Images/index/buds.png.webp" class="d-block h-25 w-25 m-auto ">
                </div>
                <div class="carousel-item">
                    <img src="./Images/index/iphone.png.webp" class="d-block h-25 w-25 m-auto ">
                </div>
                <div class="carousel-item">
                    <img src="./Images/index/g15.jpg" class="d-block h-50 w-50 m-auto ">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
